<app-home></app-home>


<h3 class="text-center mb-2 mt-3">Reservations List</h3>

<table class="table">
    <thead>
        <tr>
            <th>Guest</th>
            <th>Email</th>
            <th>Room No.</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Actions</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let reservation of reservations">
            <td>{{reservation.name}}</td>
            <td> {{reservation.email}} </td>
            <td>{{reservation.roomNumber}}</td>
            <td>{{reservation.checkInDate}} </td>
            <td>{{reservation.checkOutDate}}</td>
            <td> <button class="btn btn-danger mx-1" (click)="deleteReservations(reservation.id)">Delete</button>
                <button class="btn btn-secondary mx-1" [routerLink]="['/edit',reservation.id]">Update</button>
                </td>
           
    
        </tr>
    </tbody>
</table>

<ul *ngIf="reservations.length; else abc">
   
</ul>

<ng-template #abc>
    <p>No Reservations available.</p>
</ng-template>
